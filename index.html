<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar-container">
      <div class="sidelogo">
        <img src="./assets/odin-lined.png" alt="Odin Project Logo">
        <div class="odin">ODIN</div>
      </div>
      <div class="credit">
        Photo by <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
          West</a> on <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
    </div>
    <div class="content-container">
      <div class="header-container">
        <p class="header">This is not a real online service! You know you need something like this in your life to help
          you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-section">
        <p>Let's do this!</p>
        <form action="#" method="get" id="registration">
          <div class="form-container">
            <div class="left-column">
              <label for="first_name">FIRST NAME
                <input type="text" id="first_name" name="first_name">
              </label>
              <label for="user_email">EMAIL
                <input type="email" id="user_email" name="user_email">
              </label>
              <label for="user_password">PASSWORD
                <input type="password" id="user_password" name="user_password" minlength="8" required pattern=".*[\W_].*">
              </label>
            </div>
            <div class="right-column">
              <label for="last_name">LAST NAME
                <input type="text" id="last_name" name="last_name">
              </label>
              <label for="user_number">PHONE NUMBER
                <input type="tel" id="user_phone" name="user_phone">
              </label>
              <label for="user_password_confirm">CONFIRM PASSWORD
                <input type="password" id="user_password_confirm" name="user_password_confirm" minlength="8" required pattern=".*[\W_].*">
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <input type="submit" form="registration" value="Create Account" >
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </div>
</body>

</html>
